    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <script>
        layui.use(['table', 'laydate', 'layer','form'], function(){
            var treeTable = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            let token = localStorage.getItem('token');

            // 渲染
            var inst = treeTable.render({
                elem: '#test-table-reload',
                url: 'http://localhost:8080/paper-manage/page',
                maxHeight: '600px',
                toolbar: '#TPL-treeTable-demo',
                response: {
                    statusCode: 200 // 重新规定成功的状态码为 200，table 组件默认为 0
                },
                parseData: function (res) {
                    return {
                        "code": res.code,
                        "msg": res.message,
                        "count": res.data.total,
                        "data": res.data.items
                    };
                },
                cols: [[
                    {type: 'checkbox', fixed: 'left'},
                    {type: 'numbers', fixed: 'left'},
                    {field: 'name', title: '试卷名称', width: 180},
                    {field: 'clazzName', title: '班级', width: 150},
                    {field: 'grade', title: '年级', width: 100},
                    {field: 'subjectName', title: '科目', width: 100},
                    {field: 'paperTime', title: '时间', width: 170,sort: true},
                    {fixed: 'right', title:'操作', toolbar: '#barDemo', width: 160}
                ]],
                page: true,
                headers:{
                    token: token
                }
            });

            // 表头工具栏工具事件
            treeTable.on('toolbar('+ inst.config.id +')', function (obj) {
              var config = obj.config;
              var tableId = config.id;
              var checkStatus = treeTable.checkStatus(tableId);
                if (obj.event === "reloadData") {
                    active['reload'].call(this);
                }
                else if (obj.event === "navigate"){
                    layer.open({
                        type: 2,
                        title: '新建试卷',
                        content: './addpaper.html',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['600px', '400px'],
                        end: function (layero, index) {
                            active['reload'].call(this);
                        }
                    })
                }
                else if (obj.event === "getCheckData") {
                    // layer.alert(layui.util.escape(JSON.stringify(checkStatus.data)));
                    removeData(checkStatus.data);
                }
            });

            var $ = layui.$, active = {
                reload: function(){
                    var demoReload = $('#test-table-demoReload');

                    //执行重载
                    treeTable.reload('test-table-reload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            param: demoReload.val()
                        }
                    });
                }
            };

            $('.test-table-reload-btn .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            // 触发单元格工具事件
            treeTable.on('tool(test-table-reload)', function(obj){ // 双击 toolDouble
                var data = obj.data;
                // console.log(obj)
                if (obj.event === 'edit') {
                    layer.open({
                        type: 2,
                        title: '新建试卷',
                        content: './addpaper.html?id='+data.id,
                        shadeClose: true,
                        shade: 0.8,
                        area: ['600px', '400px'],
                        end: function (layero, index) {
                            active['reload'].call(this);
                        }
                    })
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function(index){
                        removeData([data],this);
                        obj.del();
                        layer.close(index);
                    });
                }
            });

            // 触发表格复选框选择
            treeTable.on('checkbox(test-table-reload)', function(obj){
                console.log(obj)
            });

            // 批量删除数据 入参为行对象
            let removeData = function (data,obj) {
                $.ajax({
                    url: 'http://localhost:8080/paper-manage/remove/batch',
                    type: 'POST',
                    contentType: 'application/json; charset=UTF-8', // 设置内容类型为 JSON
                    data: JSON.stringify(data),
                    async: false,
                    headers: {
                        token: token
                    },
                    success: function (result) {
                        console.log(result);
                        if (result.code == 200) {
                            console.log('删除成功');
                            active['reload'].call(obj);
                        } else {
                            layer.msg('删除失败')
                        }
                    },
                    error: function (err) {
                        console.error('请求失败:', err);
                        layer.msg('删除失败');
                    }
                });
            }

            // 搜索提交
            form.on('submit(demo-table-search)', function() {
                active['reload'].call(this);
                return false; // 阻止默认 form 跳转
            });
        });
        function changeButton(button, url) {
            // 添加一个类来改变样式
            button.classList.add("clicked");

            // 如果你想移除之前的点击效果，可以在一定时间后移除类
            // 使用setTimeout确保样式变化在跳转前可见
            setTimeout(function () {
                // 执行页面跳转
                window.location.href = url;
            }, 100); // 设置短暂延迟以确保用户看到样式变化
        }
    </script>
