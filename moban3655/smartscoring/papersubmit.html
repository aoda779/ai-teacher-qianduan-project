    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function changeButton(button, url) {
            // 添加一个类来改变样式
            button.classList.add("clicked");

            // 如果你想移除之前的点击效果，可以在一定时间后移除类
            // 使用setTimeout确保样式变化在跳转前可见
            setTimeout(function () {
                // 执行页面跳转
                window.location.href = url;
            }, 100); // 设置短暂延迟以确保用户看到样式变化
        }
    </script>
    <script>
