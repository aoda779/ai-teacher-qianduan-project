    <div class="test-table-reload-btn layui-inline">

    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <!--        <input type="checkbox" name="demoTableSwitch" lay-skin="switch" {{ d.demoTableSwitch }}>-->
</script>
    <script>
        layui.use(['table', 'layer', 'form'], function () {
            var treeTable = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            let token = localStorage.getItem('token');

            // 渲染
            var inst = treeTable.render({
                elem: '#test-table-reload',
                url: 'http://localhost:8080/clazz-info/page',
                maxHeight: '600px',
                toolbar: '#TPL-treeTable-demo',
                response: {
                    statusCode: 200 // 重新规定成功的状态码为 200，table 组件默认为 0
                },
                parseData: function (res) {
                    return {
                        "code": res.code,
                        "msg": res.message,
                        "count": res.data.total,
                        "data": res.data.items
                    };
                },
                cols: [[
                    { type: 'checkbox', fixed: 'left' },
                    { type: 'numbers', fixed: 'left' },
                    { field: 'account', title: '账号', width: 180, fixed: 'left' },
                    { field: 'schoolName', title: '学校', width: 180, fixed: 'left' },
                    { field: 'grade', title: '年级', width: 90 },
                    { field: 'clazzName', title: '班级', width: 80 },
                    { field: 'method', title: '方法', minWidth: 200 },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 160 }
                ]],
                page: true,
                headers: {
                    token: token
                }
            });

            // 表头工具栏工具事件
            treeTable.on('toolbar(' + inst.config.id + ')', function (obj) {
                var config = obj.config;
                var tableId = config.id;
                var checkStatus = treeTable.checkStatus(tableId);
                if (obj.event === "navigate") {
                    openAddClazz();
                } else if (obj.event === "getCheckData") {
                    // layer.alert(layui.util.escape(JSON.stringify(checkStatus.data)));
                    removeData(checkStatus.data, this);
                }
            });

            var $ = layui.$, active = {
                reload: function () {
                    var demoReload = $('#test-table-demoReload');

                    //执行重载
                    treeTable.reload('test-table-reload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            param: demoReload.val()
                        }
                    });
                }
            };

            $('.test-table-reload-btn .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            // 触发单元格工具事件
            treeTable.on('tool(test-table-reload)', function (obj) { // 双击 toolDouble
                var data = obj.data;
                // console.log(obj)
                if (obj.event === 'edit') {
                    openAddClazz(data);
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        removeData([data], this);
                        obj.del();
                        layer.close(index);
                    });
                }
            });

            // 触发表格复选框选择
            treeTable.on('checkbox(test-table-reload)', function (obj) {
                console.log(obj)
            });

            // 批量删除数据 入参为行对象
            let removeData = function (data, obj) {
                $.ajax({
                    url: 'http://localhost:8080/clazz-info/remove/batch',
                    type: 'POST',
                    contentType: 'application/json; charset=UTF-8', // 设置内容类型为 JSON
                    data: JSON.stringify(data),
                    async: false,
                    headers: {
                        token: token
                    },
                    success: function (result) {
                        console.log(result);
                        if (result.code == 200) {
                            console.log('删除成功');
                            active['reload'].call(obj);
                        } else {
                            layer.msg('删除失败')
                        }
                    },
                    error: function (err) {
                        console.error('请求失败:', err);
                        layer.msg('删除失败');
                    }
                });
            }

            let openAddClazz = function (data) {
                let id;
                if (data) {
                    id = data.id;
                }
                //当 layer.open 被调用时，Layui 会创建一个新的 iframe 元素，并将 content 属性指定的 URL 设置为该 iframe 的 src 属性。
                // 浏览器会发起一个 HTTP 请求来获取 addclazzInfo.html 页面的内容，并在 iframe 内部进行渲染。
                // 这个过程是异步的，意味着主页面不会因为加载 addclazzInfo.html 而被阻塞或刷新。用户可以在不影响主页面的情况下与 iframe 中的内容交互。
                layer.open({
                    type: 2,
                    title: '编辑班级信息',
                    //这指定了弹层的内容类型为 iframe 模式。
                    // 这意味着 addclazzInfo.html 将在一个嵌入式的框架中加载，而不是直接作为主页面的一部分。
                    content: './addclazzInfo.html?id=' + id,
                    shadeClose: true,
                    shade: 0.8,
                    area: ['500px', '400px'],
                    end: function (layero, index) {
                        active['reload'].call(this);
                    }
                });
            }

            // 搜索提交
            form.on('submit(demo-table-search)', function () {
                active['reload'].call(this);
                return false; // 阻止默认 form 跳转
            });
        });

    </script>
